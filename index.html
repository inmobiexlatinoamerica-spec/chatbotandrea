<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat Andrea</title>

<body style="margin:0; background:white;">

<script src="https://widget.dapta.ai/dapta_agent_min.js?agentId=ac8c1d91-deca-4acb-a0fb-d58890751662&env="></script>

<script>
function abrirChat() {
  if (window.daptaAgent) {
    window.daptaAgent.open();
  } else {
    setTimeout(abrirChat, 500);
  }
}

window.onload = function() {
  setTimeout(abrirChat, 1200);
};
</script>
